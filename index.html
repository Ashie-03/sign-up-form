<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <div class="logo">
                <img src="img/odin-lined.png" alt="Odin Logo" id="logo-img">
                <h2 id="logo-text">ODIN</h2>
            </div>
            <span>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </span>
        </div>
        <div class="form-container">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you want to.</h3>
            <form action="/" method="post">
                <div class="form-content">
                    <h3>Let's do this!</h3>
                    <div class="input-boxes">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">    
                        </div>

                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>

                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" maxlength="10">
                        </div>
                
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">                         
                        </div>
                    </div>
                </div>
        
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="/">Log in</a><p>
            </form>
        </div>
    </div>
</body>
</html>
